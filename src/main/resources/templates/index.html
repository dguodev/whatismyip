<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="./img/ip.png">
    <title>Public IP</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 960px;
        }

        .border-top {
            border-top: 1px solid #e5e5e5;
        }

        .border-bottom {
            border-bottom: 1px solid #e5e5e5;
        }

        .border-top-gray {
            border-top-color: #adb5bd;
        }

        .box-shadow {
            box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05);
        }

        .lh-condensed {
            line-height: 1.25;
        }
    </style>
</head>

<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="./img/ip.png" alt="" width="72" height="72">
        <h2 th:text="${ip}"></h2>
        <p>
            <input id="bar" type="hidden" th:value="${ip}"/>
            <button id="btn" class="btn btn-secondary" type="button">
                copy to clipboard
            </button>
        </p>
        <p></p>
        <p class="lead">This is you current public IP address.</p>
        <p class="lead"><a href="./api/whatismyip">Rest API</a> that power this service. </p>
        <p><a href="https://github.com/dguodev/whatismyip">Github Repo</a></p>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">dguo.dev</p>
        <p>IP Icon made by&nbsp;<a href="https://www.flaticon.com/authors/pixel-perfect">Pixel perfect</a>&nbsp;from&nbsp;<a
                href="http://www.flaticon.com/" target="_blank" rel="noopener noreferrer">www.flaticon.com</a></p>
    </footer>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/holder.min.js"></script>
<script src="./js/clipboard.min.js"></script>
<script type="text/javascript" th:inline="javascript">
    var btn = document.querySelector('#btn');

    btn.addEventListener('click', () => {
        const textCopied = ClipboardJS.copy([[${ip}]]);
        console.log('copied!', textCopied);
    })
</script>
</body>
</html>
